<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fexible Box</title>
    <style>
        div.conteiner {
            background-color: blueviolet;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: gold;
            border: 2px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item item1">Exemplo de bloco 1</div>
        <div class="item item2">Exemplo de bloco 2</div>
        <div class="item item3">Exemplo de bloco 3</div>
        <div class="item item4">Exemplo de bloco 4</div>
        <div class="item item5">Exemplo de bloco 5</div>

    </div>
</body>
</html>
